<!doctype html>
<html ng-app="budget">
    <head>
        <meta charset="utf-8">
        <title>Budget</title>
        <meta name="viewport" content="width=device-width">

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body ng-controller="BudgetController as budget">
        <header class="section  title-bar">
            <h1 class="title-bar__title">Monthly budget</h1>
            <p class="title-bar__instructions">Enter your monthly budget amounts below.</p>
        </header>

        <main class="section  content">
            <ul class="form">
                <li class="form__entry" ng-repeat="entry in budget.entries" ng-class="{incoming: entry.income}">
                    <div class="form__form-field-header">
                        <h2>{{ entry.name }}</h2>
                        <p ng-show="entry.description">{{ entry.description }}</p>
                    </div>
                    <div class="form__form-field-content">
                        <input ng-show="entry.amount" value="{{ entry.amount | currency }}">
                    </div>
                </li>
                <li class="form__entry  whats-left">
                    <div class="form__form-field-header">
                        <h2>So what's left?</h2>
                        <p>Let's do some simple arithmetic</p>
                    </div>
                    <div class="form__form-field-content">
                        <input value="{{ budget.getTotal() | currency }}">
                    </div>
                </li>
            </ul>
        </main>

        <footer class="section  footer-bar">
            <small class="footer-bar__credits">&copy; <!-- 2012 - -->2014 Chris Nager &middot; Crafted by <a href="//twitter.com/chrisnager">@chrisnager</a></small>
        </footer>

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
